<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>String Reporter</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		</style>
	</head>

	<body>

	<script>

	var word = prompt("Please enter any word"); {
		alert ("What is your word " + word + "\n" + "Word Length: " + word.length + " letters long" + "\n" + "Third Letter " + word.charAt(2) + "\n" + "Lowercase: " + word.toLowerCase() + "\n" + "Uppercase: " + word.toUpperCase() + "\n" + "I really like: " + word + "\n" + "Subword: " + word.substring(1,4 ));
	}
	</script>
	</body>
